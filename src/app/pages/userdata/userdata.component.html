<h5>Add User & Age via Http POST</h5>
<input type="text" [(ngModel)]="userNameInput" placeholder="Type User's Name"/><br/>
<input type="number" [(ngModel)]="userAgeInput"/><br/>
<button (click)="addUser()">Add User Data</button>

<div *ngIf="users.length>0">
    <h5>*ngFor with list of Objects derived via http-get from NodeJS backend with MongoDB</h5>
    <ol>
        <li style="margin-bottom: 2px;" *ngFor="let user of users; let i=index">
            <user-grid [index]="i + 1" un={{user?.userName}} [ua]="user?.userAge??0"></user-grid>
        </li>
    </ol>
</div>
